<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container"> 
        <header>
            <img src="./imagens/iconeAgenda.png" alt="agenda telefonica">
            <h1>Agenda Telef√¥nica</h1>
        </header>
        <form id="form-requisito">
            <input type="text" id="nome" required placeholder="Adicionar Nome" />
            <input type="number" id="telefone" required placeholder="Adicionar Telefone" length="11" />
            <button type="submit">Inserir</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td id="nome-contato">---</td>
                    <td id="telefone-contato">---</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
